name: koala
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  get: ^4.7.2
  intl: ^0.20.2

  # UI & Responsive
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.3.1
  flutter_svg: ^2.2.1
  vibration: ^3.1.3
  flutter_spinkit: ^5.2.2
  flutter_secure_storage: ^9.2.4
  auto_size_text: ^3.0.0
  lottie: ^3.3.2

  # Essential Animations (lightweight)
  animate_do: ^4.2.0
  flutter_staggered_animations: ^1.1.1
  smooth_page_indicator: ^1.2.1

  # Networking
  dio: ^5.9.0
  retrofit: ^4.7.2
  json_annotation: ^4.9.0

  # Local Storage
  hive_ce: ^2.13.1
  hive_ce_flutter: ^2.3.2
  path_provider: ^2.1.5

  # Device Info for Authentication
  device_info_plus: ^10.1.2

  # Firebase
  firebase_core: ^4.1.0
  firebase_messaging: ^16.0.1
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.8.0
  retrofit_generator: ^10.0.5
  json_serializable: ^6.11.1
  hive_ce_generator: ^1.9.5

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  assets:
    - assets/images/koala.png
    - assets/
    - assets/images/
    - assets/animations/

